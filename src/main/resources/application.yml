spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${IP:localhost}:3306/mariadb
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
security:
  jwt:
    token:
      security-key: secret-key
      expiration-length: 3600000

server:
  port: 8080